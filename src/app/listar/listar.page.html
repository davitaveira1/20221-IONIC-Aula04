<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-button (click)="listaSuspensa($event)">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <ion-list *ngFor="let dadosEmpresas of empresas">

    <ion-item class="padding padding-start">
      <ion-label>{{dadosEmpresas.nome}}</ion-label>
    </ion-item>

  </ion-list> -->

  <ion-list *ngFor="let dadosEmpresas of empresas">

    <ion-item-sliding>

      <ion-item-options side="start">
        <ion-item-option color="success" expandable (click)="editarEmpresa(dadosEmpresas.codigo,dadosEmpresas.nome)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{dadosEmpresas.nome}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="excluirEmpresa(dadosEmpresas.codigo)">Deletar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
